zerops:
  - setup: adminer
    build:
      base: php@8.3
      prepareCommands:
        - sudo apk add wget
      buildCommands:
        - |
          wget https://www.adminer.org/latest.php
          mv latest.php index.php
      deployFiles: index.php
    run:
      base: php-apache@8.3
      ports:
        - port: 80
          httpSupport: true
